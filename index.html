<html lang="en">

<head>

    <title>Exchange Project with API</title>
    <link rel="stylesheet" href="style.css">

    <div class="main-area">
        <div class="main-photo">

            </div>
            <div class="numberInputArea">
                <input type="number" id="numberInput">
            </div>
            <div class="currencyOptionArea">
                <div class="optionAreaOne">
                    <div class="firstCurrency">
                        <select id="firstUnit">
                            <option selected>USD</option>
                            <option>EUR</option>

                            <option>TRY</option>
                            <option>AUD</option>
                            <option>BRL</option>
                            <option>CAD</option>
                            <option>CNY</option>
                            <option>HKD</option>
                            <option>IDR</option>
                            <option>ILS</option>
                            <option>INR</option>
                            <option>KRW</option>
                            <option>MXN</option>
                            <option>MYR</option>
                            <option>NZD</option>
                            <option>PHP</option>
                            <option>SGD</option>
                            <option>THB</option>
                            <option>ZAR</option>
                        </select>
                    </div>
                    <div class="secondCurrency">
                        <select id="secondUnit">
                            <option>USD</option>
                            <option>EUR</option>
                            <option>JPY</option>
                            <option>BGN</option>
                            <option>CZK</option>
                            <option>DKK</option>
                            <option>GBP</option>
                            <option>HUF</option>
                            <option>PLN</option>
                            <option>RON</option>
                            <option>SEK</option>
                            <option>CHF</option>
                            <option>ISK</option>
                            <option>NOK</option>
                            <option>HRK</option>
                            <option>RUB</option>
                            <option selected>TRY</option>
                            <option>AUD</option>
                            <option>BRL</option>
                            <option>CAD</option>
                            <option>CNY</option>
                            <option>HKD</option>
                            <option>IDR</option>
                            <option>ILS</option>
                            <option>INR</option>
                            <option>KRW</option>
                            <option>MXN</option>
                            <option>MYR</option>
                            <option>NZD</option>
                            <option>PHP</option>
                            <option>SGD</option>
                            <option>THB</option>
                            <option>ZAR</option>
                        </select>
                    </div>
                </div>
                <div class="optionAreaSecond">
                    <span class="rotateBtn">
                        <i class="fa-sharp fa-solid fa-arrows-rotate"></i>
                    </span>
                </div>
            </div>
            <div class="exchange-area">
                <div class="currencyArea">
                    <div class="firstCurrencyArea">USD</div>
                    <div class="secondCurrencyArea">TRY</div>
                </div>
                <div class="result-area"></div>
            </div>
        </div>
    </div>
